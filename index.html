<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Carousel with Swipe and Bootstrap</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <style>
    /* Optional carousel image styles */
    body {
      background-color: #fdfdfd;
    }
    .carousel-image {
      border-radius: 25px;
      max-height: 100vh;
      max-width: 100vw;
      height: auto;
      width: auto;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="1.jpeg" class="d-block carousel-image" alt="Slide 1">
        </div>
        <div class="carousel-item">
          <img src="2.jpeg" class="d-block carousel-image" alt="Slide 2">
        </div>
        <div class="carousel-item">
          <img src="3.jpeg" class="d-block carousel-image" alt="Slide 3">
        </div>
        <div class="carousel-item">
          <img src="4.jpeg" class="d-block carousel-image" alt="Slide 4">
        </div>
      </div>
      <div id="carousel-container" class="carousel slide" onswipeleft="handleSwipeLeft()" onswiperight="handleSwipeRight()">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Function to handle swipe left gesture
    function handleSwipeLeft() {
      $('#myCarousel').carousel('next');
    }

    // Function to handle swipe right gesture
    function handleSwipeRight() {
      $('#myCarousel').carousel('prev');
    }

    // Detect touch events for swipe detection
    document.getElementById('carousel-container').addEventListener('touchstart', handleTouchStart, false);
    document.getElementById('carousel-container').addEventListener('touchend', handleTouchEnd, false);

    var startX, endX;

    function handleTouchStart(event) {
      startX = event.touches[0].clientX;
    }

    function handleTouchEnd(event) {
      endX = event.changedTouches[0].clientX;

      // Check for valid swipe distance and direction (at least 30px)
      if (Math.abs(endX - startX) > 30) {
        if (startX > endX) {
          handleSwipeLeft();
        } else {
          handleSwipeRight();
        }
      }
    }
  </script>
</body>
</html>
