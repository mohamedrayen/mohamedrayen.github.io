<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Image Catalog Slider</title>
  <!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    .carousel-item {
      height: 100vh;
      background-size: cover;
      background-position: center;
    }
    .carousel-caption {
      bottom: 10%;
    }
  </style>
</head>
<body>

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active" style="background-image: url('1.jpeg')">
      <div class="carousel-caption">
        <h5>Image 1</h5>
        <p>This is the caption for image 1.</p>
      </div>
    </div>
    <div class="carousel-item" style="background-image: url('2.jpeg')">
      <div class="carousel-caption">
        <h5>Image 2</h5>
        <p>This is the caption for image 2.</p>
      </div>
    </div>
    <div class="carousel-item" style="background-image: url('3.jpeg')">
      <div class="carousel-caption">
        <h5>Image 3</h5>
        <p>This is the caption for image 3.</p>
      </div>
    </div>
    <div class="carousel-item" style="background-image: url('4.jpeg')">
      <div class="carousel-caption">
        <h5>Image 4</h5>
        <p>This is the caption for image 4.</p>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
