<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Carousel with User Click Navigation</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <style>
    /* Optional carousel image styles */
    body {
      background-color: #fdfdfd;
    }
    .carousel-image {
      border-radius: 25px;
      max-height: 100vh;
      max-width: 100vw;
      height: auto;
      width: auto;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .carousel-nav {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }
    .carousel-nav.left {
      left: 0;
      width: 50%;
    }
    .carousel-nav.right {
      right: 0;
      width: 50%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="1.jpeg" class="d-block carousel-image" alt="Slide 1">
        </div>
        <div class="carousel-item">
          <img src="2.jpeg" class="d-block carousel-image" alt="Slide 2">
        </div>
        <div class="carousel-item">
          <img src="3.jpeg" class="d-block carousel-image" alt="Slide 3">
        </div>
        <div class="carousel-item">
          <img src="4.jpeg" class="d-block carousel-image" alt="Slide 4">
        </div>
      </div>
      </div>
    <div class="carousel-nav left" onclick="document.getElementById('myCarousel').carousel('prev')"></div>
    <div class= "carousel-nav right" onclick="document.getElementById('myCarousel').carousel('next')"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
