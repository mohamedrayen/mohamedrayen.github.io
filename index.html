<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Carousel with Bootstrap</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <style>
    /* Optional carousel image styles */
    .carousel-image {
      max-height:100vh;
max-width:100vw;
height:auto;
width:auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="1.jpeg" class="d-block carousel-image" alt="Slide 1">
        </div>
        <div class="carousel-item">
          <img src="2.jpeg" class="d-block carousel-image" alt="Slide 2">
        </div>
        <div class="carousel-item">
          <img src="3.jpeg" class="d-block carousel-image" alt="Slide 3">
        </div>
        <div class="carousel-item">
          <img src="4.jpeg" class="d-block carousel-image" alt="Slide 4">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
